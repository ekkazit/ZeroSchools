{% load staticfiles %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}ZeroSchools - Start Online Course{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/highlightjs/css/github.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <script type="text/javascript" src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor/raty/js/jquery.raty-fa.min.js' %}"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">ZeroSchools</a>
      </div>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search">
      </form>
    </div>
  </header>
  <nav class="navbar navbar-inverse navbar-static-top" id="navbar">
    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="#">เข้าสู่ระบบ</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">หน้าแรก</a></li>
          <li><a href="#">คอร์สอบรม</a></li>
          <li><a href="#">หนังสือ</a></li>
          <li><a href="#">ดาวน์โหลด</a></li>
          <li><a href="#">บริการ</a></li>
          <li><a href="#">เกี่ยวกับเรา</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% block feature %}{% endblock %}
  <div id="wrapper">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <div class="sub-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'vendor/highlightjs/js/highlight.min.js' %}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script type="text/javascript">
    $(function() {
      $('#navbar').affix({
        offset: {top: $('header').height()}
      });
      $('.rating').raty({
        readOnly: true,
        score: function() {
          return $(this).attr('data-score');
        }
      });
    });
  </script>
</body>
</html>
